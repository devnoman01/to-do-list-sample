<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Sample</title>
    <!-- bootstrap css -->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    >
</head>
<body>
    <h1 class="text-center my-5">To Do List</h1>

    <div class="container w-50 m-auto text-auto">
        <div class="input-group">
            <input id="input-value" class="form-control"></input>
            <button id="add-btn" class="btn btn-success">Add Items</button>
        </div>
        <div class="mt-5">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="content-container">
                </tbody>
            </table>
        </div>
    </div>
    

    <!-- bootstrap js -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="script.js"></script>
</body>
</html>
